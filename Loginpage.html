<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rhythm House</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome@6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cdn/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light m-0 p-0" style="height:100%; box-sizing:border-box;overflow: hidden;">

  <!-- Login Section -->
  <section class="login-hero">
    <video autoplay muted loop class="bg-video">
       <source src="video/video2.mp4" type="video/mp4">
      <!-- <source src="https://mdbcdn.b-cdn.net/img/video/forest.mp4" type="video/mp4" /> -->
    </video>
    
    <div class="glass-form  ">
      <div class="text-center ">
        <h2><i class="fas fa-headphones"></i> Rhythm House</h2>
        <p class="text-white">Premium Music Experience</p>
      </div>

      <form>
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email address</label>
          <div class="input-group">
            <span class="input-group-text white_space"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <div class="input-group">
            <span class="input-group-text  white_space"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" required>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between ">
          <div class="form-check">
            <input class="form-check-input text-white" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#forgot-password" class="text-decoration-none text-primary">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100 ">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>

        <!-- Social Login -->
        <div class="divider">
          OR CONTINUE WITH
        </div>
        
        <div class="social-login">
          <a href="#" class="social-btn google">
            <i class="fab fa-google"></i> Sign up with Google
          </a>
          <a href="#" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Sign up with Facebook
          </a>
          <a href="#" class="social-btn apple">
            <i class="fab fa-apple"></i> Sign up with Apple
          </a>
        </div>

        <!-- Signup Link -->
        <div class="text-center">
          <span class="text-white">Not a member? </span>
          <a href="sign-up-rythm.html" class="text-primary text-decoration-none">Create account</a>
        </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
